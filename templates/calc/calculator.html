<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>calc_from.html</title>
</head>
<body>
<h1> 사칙연산 프로그램 Django </h1>
<form action="{% url 'minipjs:calculator' %}" method="POST">
    {% csrf_token %}
    <input type="text" name="num1">
    <select name="oper">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="text" name="num2">
    <input type="submit" value="계산하기">

</form>

<p> 계산 결과: {{result}} </p>

<a href="{% url 'minipjs:main' %}">Main으로 돌아가기</a>

</body>
</html>
